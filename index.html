<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Mojo LMS</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            // Brand Palette
            "brand-yellow": "#FFD700",
            "brand-black": "#000000",
            "brand-dark-gray": "#121212",
            "brand-light-gray": "#F5F5F5",

            // Semantic Roles
            "primary": "#FFD700",   // Gold/Yellow
            "secondary": "#121212", // Dark Gray
            "success": "#1ea34f",   // Keep Green for success
            "warning": "#eb7311",   // Keep Orange for warning
            "accent": "#FFFF00",    // Bright Yellow
            "info": "#FFD700",      // Yellow for info too

            // UI Structure
            "background-light": "#F5F5F5", // Light Gray
            "background-dark": "#000000",  // Pure Black
            "card-light": "#ffffff",
            "card-dark": "#121212",        // Dark Gray for cards
            "text-light-primary": "#000000", // Black
            "text-dark-primary": "#FFFFFF",  // White
            "text-light-secondary": "#333333", // Dark Gray
            "text-dark-secondary": "#A1A1AA",  // Light Gray
            "border-light": "#E5E5E5",     // Light Gray
            "border-dark": "#333333",      // Dark Gray
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "body": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "2xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'glow': '0 0 15px rgba(255, 215, 0, 0.3)', // Yellow glow
          }
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
